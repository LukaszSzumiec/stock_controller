{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.company.label }}<br>
            {{ form.company(cols=4, rows=1) }}<br>
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
